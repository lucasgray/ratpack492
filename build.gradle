buildscript {
  repositories {
    jcenter()
	mavenLocal()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:0.9.11-SNAPSHOT"
  }
}


plugins {
  id "groovy"
}

apply plugin: "io.ratpack.ratpack-groovy"

repositories {
  jcenter()
  maven { url "http://nexus.colo.networkedinsights.com/nexus/content/groups/public-snapshots/" }
  maven { url "http://nexus.colo.networkedinsights.com/nexus/content/groups/public/" }    
  mavenLocal()
}

dependencies {
  
  compile 'org.codehaus.groovy:groovy-all:2.3.6'
  compile 'com.bloidonia:groovy-stream:0.6.2'
  compile 'com.fasterxml.jackson.core:jackson-core:2.1.1'
  compile 'com.fasterxml.jackson.core:jackson-databind:2.1.1'
  compile 'org.slf4j:slf4j-api:1.6.6'
  compile 'org.slf4j:slf4j-log4j12:1.6.6'}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
